<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="matrix image">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-block">
    <section id="add-item">
      <h3 class="add-item-title" for="new-task">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task" class="task-input task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="checkbox-input" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="item-img" src="./remove.svg" alt="remove icon"></button>
        </li>
        <li class="list-item editing">
          <input class="checkbox-input" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="item-img" src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="list completed" id="completed-tasks">
        <li class="list-item">
          <input class="checkbox-input" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="item-img" src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
