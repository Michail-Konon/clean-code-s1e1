<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix image">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-block">
    <section class="section add-item" id="add-item">
      <h3 class="title add-item__title" for="new-task">Add Item</h3>
      <div class="add-item__wrapper">
        <input id="new-task" class="input add-item__input" type="text">
        <button class="btn add-item__btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__list-item">
          <input class="list__checkbox-input" type="checkbox">
          <label class="label list__task-label">Pay Bills</label>
          <input class="input list__task-input" type="text">
          <button class="btn list__btn-edit">Edit</button>
          <button class="btn list__btn-delete"><img class="item-img" src="./remove.svg" alt="remove icon"></button>
        </li>
        <li class="list__list-item list-item__editing">
          <input class="list__checkbox-input" type="checkbox">
          <label class="label list__task-label">Go Shopping</label>
          <input class="input list__task-input" type="text" value="Go Shopping">
          <button class="btn list__btn-edit">Save</button>
          <button class="btn list__btn-delete"><img class="item-img" src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="title">Completed</h3>
      <ul class="list list__completed" id="completed-tasks">
        <li class="list__list-item">
          <input class="list__checkbox-input" type="checkbox" checked>
          <label class="label list__task-label">See the Doctor</label>
          <input class="input list__task-input" type="text">
          <button class="btn list__btn-edit">Edit</button>
          <button class="btn list__btn-delete"><img class="item-img" src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
